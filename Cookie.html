<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vue.js"></script>
    <title>Cookie Shopping Cart</title>
    <link rel="stylesheet" href="Cookie.css">
    <link rel="shortcut icon" href="cookie.ico">
</head>

<body>
    <div id="box">
        <div class="container">
            <div class="item_header">
                <div class="item_detail">Goods</div>
                <div class="price">Price</div>
                <div class="count">Number</div> 
                <div class="amount">Total</div>
                <div class="operate">Operate</div>
            </div>
            <div class="item_container" v-for="(item, index) in itemList" :key="item.id" >
                    <div class="item_header item_body">
                            <div class="item_detail">
                                <img v-bind:src="item.imgUrl" alt="">
                                <div class="name">{{item.itemName}}</div>
                            </div>
                            
                            <div class="price"><span>$</span>{{item.price}}</div>
                            <div class="count">
                                <button @click="handleSub(item)">-</button>
                                {{item.count}}
                                <button @click="handlePlus(item)">+</button>
                            </div> 
                            <div class="amount">{{item.price * item.count}}</div>
                            <div class="operate">
                                <button @click="handledelete(index)">Delete</button>
                            </div>
                    </div>
            </div>
            <p>Total Priceï¼š{{getSum()}}</p>
        </div>
    </div>
    <script type="text/javascript" src="Cookie.js"></script>
</body>

</html>
